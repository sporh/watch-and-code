<body>
  <script>
    var todos = ['Item 1', 'Item2', 'Item 3'];

    console.log(todos);

    function add(myAdd) {
      todos.push(myAdd);
      console.log(todos);
    }

    function edit(position, newValue) {
      todos[position] = newValue;
      console.log(todos);
    }

    function remove(position) {
      todos.splice(position, 1);
      console.log(todos);
    }



  </script>
</body>
